services:

  # リバースプロキシ
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - guest-web
      - broadcast-sender
    networks:
      - backend
      - frontend

  # バックエンド系 - APIサーバー
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - backend

